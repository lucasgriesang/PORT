<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa das areas </title>
    <link rel="stylesheet" href="https://lucasgriesang.github.io/PORT/materias/capadasareas.css">

    <link rel="stylesheet" href="https://lucasgriesang.github.io/PORT/gifs/hamiter.css">

</head>
<script src="cap.js"></script>


<body><br>
    <center>
        <h1 class="h1">
            Capa das areas
        </h1>
        <div>

            
            <button class="cap" onclick="humanas()">
                Humanas
            </button>
            <button class="cap" onclick="linguagem()">
                Linguagem
            </button>
            <button class="cap" onclick="matematica()">
                Matematica
            </button><br>
            <button class="cap" onclick="Natureza()">
                Natureza
            </button>
            <button class="cap" onclick="tecnico()">
                tecnico
           




            <!--BUTTONS -->
        </div>
        <DIV><br><br>

            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">

                        <div class="hamster__limb hamster__limb--fr"></div>

                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>

        </DIV>
        </div>
    </button><br>
    <button class="cap" onclick="voltar()">
        voltar para area incial
    </button>
